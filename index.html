<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Item Counter</h1>
    <p>Comma-separated list</p>

    <input
      id="items"
      type="text"
      placeholder="CSS, JS, Python, Java..."
      autofocus
    />

    <button onclick="countItems()">Count</button>

    <div id="result">0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
